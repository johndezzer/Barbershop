<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Barbershop</title>
  </head>
  <body>
    <header class="main-header">
      <img class="brand-logo" alt="brand logo" src="images/logotype-mobile.png">
      <nav class="main-nav">
        <div class="main-nav__item main-nav__item--active">Главная</div>
        <div class="main-nav__item">Наши работы</div>
        <div class="main-nav__item">Записаться</div>
        <div class="main-nav__item">Контакты</div>
        <div class="main-nav__item">HTML ACADEMY</div>
        <div class="main-nav__item">Вход</div>
      </nav>
    </header>
    <section class="facts">
      <header class="facts__header">
        <h2 class="facts__heading">Стрижка у нас выгодно!</h2>
        <p class="facts__text">Мужская стрижка требует точного подхода. Обратимся к статистике:</p>
      </header>
      <div class="facts__item facts__item--gray">
        <div class="facts__item-number">1 500 *</div>
        <div class="facts__item-text">рублей <br class="mobile-only">вложений</div>
      </div>
      <div class="facts__item facts__item--gray-light">
        <div class="facts__item-number">7 200</div>
        <div class="facts__item-text">секунд <br class="mobile-only">времени мастера</div>
      </div>
      <div class="facts__item facts__item--gray-dark">
        <div class="facts__item-number">90 000</div>
        <div class="facts__item-text">постриженных<br class="mobile-only"> волос</div>
      </div>
      <div class="facts__item facts__item--gray">
        <div class="facts__item-number">500 000</div>
        <div class="facts__item-text">лайков и <br class="mobile-only">комплиментов</div>
      </div>
      <footer class="facts__footer">
        * — приведённые данные ложь
      </footer>
    </section>
    <script src="js/script-min.js"></script>
  </body>
</html>
